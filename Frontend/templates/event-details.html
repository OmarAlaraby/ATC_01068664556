<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Areeb Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../statics/nav.css">
    <link rel="stylesheet" href="../statics/footer.css">
    <link rel="stylesheet" href="../statics/events.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="events.html">
                <i class="bi bi-calendar2-event me-2"></i>
                Areeb Events
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div class="user-info me-3">
                    <i class="bi bi-person-circle me-2"></i>
                    <span id="userName">User</span>
                </div>
                <button class="btn btn-outline-light" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="cover-wrapper">
            <img class="cover-img" id="eventImage" alt="Event Image">
        </div>
        
        <div class="container position-relative">
            <div class="details">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="status" id="eventStatus"></div>
                        <h1 class="h2 mb-4" id="eventTitle"></h1>
                        
                        <div class="mb-4">
                            <h5 class="mb-3">Description</h5>
                            <p id="eventDescription"></p>
                        </div>
                        
                        <div id="eventMeta" class="meta mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-geo-alt me-2"></i>
                                <span id="eventVenue"></span>
                            </div>
                            <div class="d-flex align-items-center mb-2">
                                <i class="bi bi-calendar-event me-2"></i>
                                <span id="eventDate"></span>
                            </div>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-clock me-2"></i>
                                <span id="eventDeadline"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="booking-box">
                            <div class="price h3 mb-4" id="eventPrice"></div>
                            <button class="btn btn-primary w-100" id="bookBtn" onclick="bookEvent()">
                                Book Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-success">
                    <i class="bi bi-check-circle icon"></i>
                    <h4>Booking Successful!</h4>
                    <p>Thank you for booking. We'll send you a confirmation email shortly.</p>
                    <button class="btn btn-primary mt-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="bi bi-calendar2-event me-2"></i>
                    Areeb Events
                </div>
                <ul class="footer-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <span>&copy; 2025 Areeb Events. All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../statics/config.js"></script>
    <script src="../statics/event-details.js"></script>
</body>
</html>
